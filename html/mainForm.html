<body>
    <div class="menu" style="display: none;">
        <div class="menuBox">
            <div>
                <a href="">내파티 관리</a>
            </div>
            <div>
                <a href="supportForm.html">고객센터</a>
            </div>
            <div>
                <a href="createPartyForm.html">파티 생성</a>
            </div>
        </div>
    </div>

    <header> <!-- 헤더(로고, 메뉴, 회원정보) -->
        <div class="menubar">
            <div><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="logo">
            <a href="./mainForm.html">
                <img src="./img/logo.png" alt="">
            </a>
        </div>
        <div class="account">
            <div>
                <a href="loginForm.html">로그인</a>    
            </div>
            <div>
                <a href="">회원가입</a>
            </div>
        </div>

    <div class="mainBox">
        <aside> <!-- 왼쪽 광고 -->
            <div class="ad1">
                <img class="ad" src="">
            </div>
        </aside>

        <main> <!-- 메인 화면(카테고리, 파티칸) -->
            <div class="cat"> <!-- 메인 화면(카테고리) -->
                <input type="checkbox" id="checkCat">
                <label for="checkCat"><input type="button" value="전체"></label>
                
                <input type="checkbox" id="checkVideo">
                <label for="checkVideo"><input type="button" value="영상"></label>

                <input type="checkbox" id="checkMusic">
                <label for="checkMusic"><input type="button" value="음악"></label>

                <input type="checkbox" id="checkEtc">
                <label for="checkEtc"><input type="button" value="기타"></label>

        </div>
        <div class="party"> <!-- 메인 화면(파티칸) -->
            <div class="video"> <!-- 파티칸(영상) -->
                <form action="" method="post">
                    <!-- <a href="partyJoinForm.html">파티 가입</a><br>
                    <a href="#">파티 정보 보기</a> -->
                    <button>
                        <h3>영상 파티1</h3>
                        <input id="partyDetails" type="button" value="파티 정보 보기"><br>
                        <input id="partyDetails" type="button" value="파티 가입">
                    </button> 
                    <button>
                        <h3>영상 파티2</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href='partyDetails.html'"><br>
                        <input type="button" value="파티 가입" onclick="location.href='partyJoinForm.html'">
                    </button> 
                    <button>
                        <h3>영상 파티3</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href=`partyDetails.html`"><br>
                        <input type="button" value="파티 가입" onclick="location.href='partyJoinForm.html'">
                    </button>
                </form>
            </div>
            <div class="music"> <!-- 파티칸(음악) -->
                    <!-- <a href="partyJoinForm.html">파티 가입</a><br>
                    <a href="#">파티 정보 보기</a> -->
                    <button>
                        <h3>음악 파티1</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href='partyDetails.html'"><br>
                        <input type="button" value="파티 가입" onclick="location.href='partyJoinForm.html'">
                    </button>  
                    <button>
                        <h3>음악 파티2</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href='partyDetails.html'"><br>
                        <input type="button" value="파티 가입" onclick="location.href='partyJoinForm.html'">
                    </button>
                    <button>
                        <h3>음악 파티3</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href='partyDetails.html'"><br>

                    </button>      
            </div>
            <div class="Etc"> <!-- 파티칸(기타) -->
                    <!-- <a href="partyJoinForm.html">파티 가입</a><br>
                    <a href="#">파티 정보 보기</a> -->
                    <button>
                        <h3>기타 파티1</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href='partyDetails.html'"><br>
                        <input type="button" value="파티 가입" onclick="location.href='partyJoinForm.html'">
                    </button> 
                    <button>
                        <h3>기타 파티2</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href='partyDetails.html'"><br>
                        <input type="button" value="파티 가입" onclick="location.href='partyJoinForm.html'">
                    </button> 
                    <button>
                        <h3>기타 파티3</h3>
                        <input type="button" value="파티 정보 보기" onclick="location.href='partyDetails.html'"><br>
                        <input type="button" value="파티 가입" onclick="location.href='partyJoinForm.html'">
                    </button>
            </div>
        </div>
        </main>

        <aside> <!-- 오른쪽 광고 -->
            <div class="ad2">
                <img class="ad" src="">
            </div>
        </aside>

    <footer> <!-- 정보칸 -->
        <div class="information">
            <div>PartyPlay는 통신판매중개자이며, 통신판매의 당사자가 아닙니다. 파티정보, 구매에 관한 의무와 책임은 판매자에게 있습니다.</div>
            <div>PartyPlay는 소비자 보호와 안전거래를 위해 고객센터를 운영하고 있으며, 분쟁이 발생 된 경우 별도의 분쟁처리절차에 의거분쟁해결 및 청약철회 등이 진행 됩니다.</div>
            <div>조장: 이동인 제작 인원: 3명(김승민, 이동인, 이호재) 상일미디어 고등학교: 서울특별시 강동구 천호대로219길 61</div>
        </div>
    </footer>

<script src="/js/app.js"></script>

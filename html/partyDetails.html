            </div>

        <aside> <!-- 왼쪽 광고 -->

            <div class="partyDetails">
                <h1>파티 제목</h1>

                <div class="date">만료일 : <input type="text" value="yyyy/mm/dd" readonly></div>
                <textarea class="content" placeholder="파티 내용" readonly></textarea>
            </div>

            <div class="cost">비용 : <input type="text" value="~" readonly>원</div>
            <input type="button" class="confirm" onclick="location.href='mainForm.html'" value="확인"></a>

        </aside>

        <div class="information">
            <div>PartyPlay는 통신판매중개자이며, 통신판매의 당사자가 아닙니다. 파티정보, 구매에 관한 의무와 책임은 판매자에게 있습니다.</div>
            <div>PartyPlay는 소비자 보호와 안전거래를 위해 고객센터를 운영하고 있으며, 분쟁이 발생 된 경우 별도의 분쟁처리절차에 의거분쟁해결 및 청약철회 등이 진행 됩니다.</div>
            <div>조장: 이동인 제작 인원: 3명(김승민, 이동인, 이호재) 상일미디어 고등학교: 서울특별시 강동구 천호대로219길 61</div>
        </div>
    </footer>

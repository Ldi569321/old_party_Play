<!DOCTYPE html>
<html lang="ko" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" media="all and (min-width:1200px)" href="./css/defaultPC.css">
    <link rel="stylesheet" media="all and (max-width:1199px)" href="./css/defaultMOBILE.css">
    <link rel="stylesheet" href="./css/partyManageForm.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="css/fontawesome-free-6.2.1-web/js/all.min.js"></script>
    <title>PartyPlay</title>
</head>

<body>
    <div class="menu" style="display: none;">
        <div class="menuBox">
            <div>
                <a href="">내파티 관리</a>
            </div>
            <div>
                <a href="supportForm.html">고객센터</a>
            </div>
            <div>
                <a href="createPartyForm.html">파티 생성</a>
            </div>
        </div>
    </div>

    <header> <!-- 헤더(로고, 메뉴, 회원정보) -->
        <div class="menubar">
            <div><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="logo">
            <a href="./mainForm.html">
                <img src="./img/logo.png" alt="">
            </a>
        </div>
        <div class="account">
            <div>
                <a href="loginForm.html">로그인</a>    
            </div>
            <div>
                <a href="registerForm.html">회원가입</a>
            </div>
        </div>
    </header>

    <div class="mainBox">
        <aside> <!-- 왼쪽 광고 -->
            <div class="ad1">
                <img class="ad" src="">
            </div>
        </aside>

        <main> <!-- 메인 화면(카테고리, 파티칸) -->
            <div class="partyManage">
                <form action="#" method="post">
                    <h1><strong>파티 관리</strong></h1>
                    <input type="text" id="title" placeholder="제목"><br>
                    <select name="category" id="category" required>
                        <option value="category" selected>카테고리 선택</option>
                        <option value="video">영상</option>
                        <option value="music">음악</option>
                        <option value="Etc">기타</option>
                    </select><br>
                    <input type="text" id="content" placeholder="내용">
                    <!-- 원래 있던 내용을 javascript로 받아오고 새로 작성한 내용은 수정 버튼을 누를 시 업데이트 된다. -->
                    <br><br>
    
                    <h3>파티 유지 기간</h3>
                    <input type="date">
                    <br><br>
    
                    <h3>하루당 가격 지정</h3>
                    <div class="price"><input type="number" min="0" max="100000"> 원</div>
                    <br><br><br>
    
                <input type="submit" class="submit" id="modify" src="#" value="수정">
                </form>
            </div>
        </main>

        <aside> <!-- 오른쪽 광고 -->
            <div class="ad2">
                <img class="ad" src="">
            </div>
        </aside>
    </div>
    <footer> <!-- 정보칸 -->
        <div class="information">
            <div>PartyPlay는 통신판매중개자이며, 통신판매의 당사자가 아닙니다. 파티정보, 구매에 관한 의무와 책임은 판매자에게 있습니다.</div>
            <div>PartyPlay는 소비자 보호와 안전거래를 위해 고객센터를 운영하고 있으며, 분쟁이 발생 된 경우 별도의 분쟁처리절차에 의거분쟁해결 및 청약철회 등이 진행 됩니다.</div>
            <div>조장: 이동인 제작 인원: 3명(김승민, 이동인, 이호재) 상일미디어 고등학교: 서울특별시 강동구 천호대로219길 61</div>
        </div>
    </footer>
</body>

</html>
